<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cobros</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      

        <!-- <script src="js/comun.js"></script> -->



        <div class="panel panel-default">
            <div class="panel-heading">
                Cobros pendientes
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>F. Cobro</th>
                                <th>Serie</th>
                                <th>Factura</th>
                                <th>F. Fact</th>
                                <th>Importe</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="cob in ColPaises">
                                <td>{{cob.fechavenci}}</td>
                                <td>{{cob.numserie}}</td>
                                <td>{{cob.numfact}}</td>
                                <td class="center">{{cob.fechafact}}</td>
                                <td class="center">{{cob.total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

         </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
